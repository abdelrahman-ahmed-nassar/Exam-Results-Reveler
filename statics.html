<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>نتائج اختبار سورة الصافات</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Amiri&family=Cairo:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      :root {
        --primary-color: #8a4fff;
        --secondary-color: #4fffd5;
        --background-color: #f0e6ff;
        --text-color: #2c3e50;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Cairo", sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        line-height: 1.6;
        padding: 10px;
        background-image: linear-gradient(
            rgba(255, 255, 255, 0.6),
            rgba(255, 255, 255, 0.6)
          ),
          url("data:image/svg+xml,%3Csvg width='100' height='100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M74 100H5a5 5 0 01-5-5V5a5 5 0 015-5h64a5 5 0 015 5v90z' fill='%23E9D5FF' fill-opacity='.5'/%3E%3C/svg%3E");
      }

      .container {
        width: 100%;
        max-width: 1400px;
        margin: 0 auto;
        background-color: white;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        padding: 20px;
        background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 50c0-27.614 22.386-50 50-50s50 22.386 50 50-22.386 50-50 50S0 77.614 0 50z' fill='%23F3E8FF' fill-opacity='.3'/%3E%3C/svg%3E");
      }

      .ramadan-header {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
        background: linear-gradient(
          135deg,
          var(--primary-color),
          var(--secondary-color)
        );
        padding: 15px;
        border-radius: 15px;
        color: white;
        text-align: center;
      }

      .ramadan-header h1 {
        font-family: "Amiri", serif;
        font-size: 1.5rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .charts-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 20px;
        margin-bottom: 20px;
      }

      .chart-container {
        background-color: white;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        padding: 15px;
        border: 2px solid var(--primary-color);
        width: 100%;
      }

      .performers-section {
        background-color: #f3e8ff;
        border-radius: 15px;
        padding: 15px;
        margin-top: 20px;
      }

      .performers-section h2 {
        text-align: center;
        color: var(--primary-color);
        margin-bottom: 15px;
        font-size: 1.2rem;
      }

      .performer-list {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
      }

      .performer-item {
        background-color: white;
        border-radius: 10px;
        padding: 10px;
        text-align: center;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s;
        font-size: 0.9rem;
      }

      .performer-item:hover {
        transform: scale(1.05);
      }

      @media (min-width: 768px) {
        .charts-grid {
          grid-template-columns: 1fr 1fr;
        }

        .performer-list {
          grid-template-columns: repeat(4, 1fr);
        }

        .ramadan-header h1 {
          font-size: 2rem;
        }

        .performers-section h2 {
          font-size: 1.5rem;
        }
      }

      @media (max-width: 480px) {
        .container {
          padding: 10px;
          border-radius: 10px;
        }

        .performer-list {
          grid-template-columns: 1fr;
        }

        .ramadan-header h1 {
          font-size: 1.2rem;
        }

        .chart-container {
          padding: 10px;
        }
      }
    </style>
    <script defer src="statics.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="ramadan-header">
        <h1>📊 نتائج اختبار سورة الصافات 🌙</h1>
      </div>

      <div class="charts-grid">
        <div class="chart-container">
          <canvas id="scoreDistributionChart"></canvas>
        </div>
        <div class="chart-container">
          <canvas id="timeSpentChart"></canvas>
        </div>
        <div class="chart-container">
          <canvas id="scoreFrequencyChart"></canvas>
        </div>
        <div class="chart-container">
          <canvas id="categoryComparisonChart"></canvas>
        </div>
      </div>

      <div class="performers-section">
        <h2>🏆 أفضل 20 متسابقًا 🏆</h2>
        <div id="topPerformers" class="performer-list"></div>
      </div>
    </div>
  </body>
</html>
