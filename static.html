<html lang="ar" dir="rtl">

    <meta charset="UTF-8">
    <title>نتائج اختبار رمضان</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Cairo:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #8A4FFF;
            --secondary-color: #4FFFD5;
            --background-color: #F0E6FF;
            --text-color: #2C3E50;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            background-image: 
                linear-gradient(rgba(255,255,255,0.6), rgba(255,255,255,0.6)),
                url("data:image/svg+xml,%3Csvg width='100' height='100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M74 100H5a5 5 0 01-5-5V5a5 5 0 015-5h64a5 5 0 015 5v90z' fill='%23E9D5FF' fill-opacity='.5'/%3E%3C/svg%3E");
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 40px;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 50c0-27.614 22.386-50 50-50s50 22.386 50 50-22.386 50-50 50S0 77.614 0 50z' fill='%23F3E8FF' fill-opacity='.3'/%3E%3C/svg%3E");
        }

        .ramadan-header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 20px;
            border-radius: 15px;
            color: white;
        }

        .ramadan-header h1 {
            font-family: 'Amiri', serif;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .charts-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .chart-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 20px;
            border: 2px solid var(--primary-color);
        }

        .performers-section {
            background-color: #F3E8FF;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }

        .performer-list {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .performer-item {
            background-color: white;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .performer-item:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .charts-grid, .performer-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ramadan-header">
            <h1>📊 نتائج اختبار رمضان الكريم 🌙</h1>
        </div>
        
        <div class="charts-grid">
            <div class="chart-container">
                <canvas id="scoreDistributionChart"></canvas>
            </div>
            <div class="chart-container">

            <div class="chart-container">

        // Data Processing
        const processedScores = quizResults.map(result => 
            parseInt(result.score.split('/')[0])
        );

        const processedTimes = quizResults.map(result => {
            const timeStr = result.formTimer.match(/\((\d+)m (\d+)s\)/);
            return timeStr ? parseInt(timeStr[1]) * 60 + parseInt(timeStr[2]) : 0;
        });

        // Score Distribution Chart
        new Chart(document.getElementById('scoreDistributionChart'), {
            type: 'bar',
            data: {
                labels: ['أقل من 35', '35-39', '40-44', '45-49', '50'],
                datasets: [{
                    label: 'عدد المشاركين',
                    data: [
                        processedScores.filter(s => s < 35).length,
                        processedScores.filter(s => s >= 35 && s < 40).length,
                        processedScores.filter(s => s >= 40 && s < 45).length,
                        processedScores.filter(s => s >= 45 && s < 50).length,
                        processedScores.filter(s => s === 50).length
                    ],
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF']
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    title: { display: true, text: 'توزيع الدرجات' }
                }
            }
        });

        // Time Spent Chart
        new Chart(document.getElementById('timeSpentChart'), {
            type: 'pie',
            data: {
                labels: ['أقل من 10 دقائق', '10-15 دقائق', '15-20 دقائق', '20-25 دقائق', 'أكثر من 25 دقائق'],
                datasets: [{
                    data: [
                        processedTimes.filter(t => t < 600).length,
                        processedTimes.filter(t => t >= 600 && t < 900).length,
                        processedTimes.filter(t => t >= 900 && t < 1200).length,
                        processedTimes.filter(t => t >= 1200 && t < 1500).length,
                        processedTimes.filter(t => t >= 1500).length
                    ],
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF']
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    title: { display: true, text: 'توزيع وقت الاختبار' }
                }
            }
        });

        // Score Frequency Chart
        new Chart(document.getElementById('scoreFrequencyChart'), {
            type: 'line',
            data: {
                labels: processedScores.sort((a, b) => a - b),
                datasets: [{
                    label: 'تكرار الدرجات',
                    data: processedScores.sort((a, b) => a - b).reduce((acc, score) => {
                        acc[score] = (acc[score] || 0) + 1;
                        return acc;
                    }, {}),
                    borderColor: '#8A4FFF',
                    backgroundColor: 'rgba(138, 79, 255, 0.2)'
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    title: { display: true, text: 'تكرار الدرجات' }
                }
            }
        });

        // Category Comparison Chart
        new Chart(document.getElementById('categoryComparisonChart'), {
            type: 'radar',
            data: {
                labels: ['أقل من 35', '35-39', '40-44', '45-49', '50'],
                datasets: [{
                    label: 'توزيع الدرجات',
                    data: [
                        processedScores.filter(s => s < 35).length,
                        processedScores.filter(s => s >= 35 && s < 40).length,
                        processedScores.filter(s => s >= 40 && s < 45).length,
                        processedScores.filter(s => s >= 45 && s < 50).length,
                        processedScores.filter(s => s === 50).length
                    ],
                    backgroundColor: 'rgba(138, 79, 255, 0.2)',
                    borderColor: '#8A4FFF'
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    title: { display: true, text: 'مقارنة فئات الدرجات' }
                }
            }
        });

        // Top Performers
        const topPerformers = quizResults
            .sort((a, b) => parseInt(b.score) - parseInt(a.score))
            .slice(0, 20);

        const topPerformersDiv = document.getElementById('topPerformers');
        topPerformers.forEach((performer, index) => {
            const performerDiv = document.createElement('div');
            performerDiv.classList.add('performer-item');
            performerDiv.innerHTML = `
                <strong>${index + 1}. ${performer.name}</strong>
                <p>${performer.score}</p>
            `;
            topPerformersDiv.appendChild(performerDiv);
        });
    </script>
